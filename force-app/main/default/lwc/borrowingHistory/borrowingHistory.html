<template>
  <lightning-card title="Borrowing History">
      <div class="slds-var-m-around_medium">
          <lightning-input 
              type="search"
              label="Search by Borrower Name"
              onchange={handleSearch}>
          </lightning-input>
      </div>
      <lightning-datatable
          key-field="id"
          data={borrowingRecords}
          columns={columns}
          onrowaction={handleRowAction}>
      </lightning-datatable>
  </lightning-card>
</template>
